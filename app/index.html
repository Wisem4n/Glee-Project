<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  
  <header class="header">
    <div class="container-add">
      <div class="header__inner">
        <a class="header__logo" href="#">
          <img src="images/header-logo.png" alt="header logo" class="header__logo-img">
          </a>
        <nav class="menu">
          <ul class="menu__list">
            <a href="" class="menu__list-item">Home+</a>
            <a href="" class="menu__list-item">About</a>
            <a href="" class="menu__list-item">Services</a>
            <a href="" class="menu__list-item">Pages+</a>
            <a href="" class="menu__list-item">News</a>
            <a href="" class="menu__list-item">Contact</a>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link user-search" href="#">
            <img class="user-nav__link-img" src="images/icon/search.svg" alt="user icon">
          </a>
          <a class="user-nav__link user-fav" href="#">
            <img class="user-nav__link-img" src="images/icon/heart.png" alt="user icon">
          </a>
          <a class="user-nav__link user-cart" href="#">
            <img class="user-nav__link-img" src="images/icon/cart.svg" alt="user icon">
          </a>
          <a class="user-nav__link user-btn" href="#">
            <img class="user-nav__link-img" src="images/icon/icon.svg" alt="user icon">          
          </a>
        </div>
      </div>
    </div>
  </header>
  <script src="js/main.min.js"></script>
</body>
</html>
