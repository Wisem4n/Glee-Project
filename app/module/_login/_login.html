<section class="modal">
      <form class="modal__form" action="#">
        <label class="modal__label">
          Username or email address *
          <input class="modal__input" type="text" required>
        </label>
        <label class="modal__label">
          Password *
          <input class="modal__input" type="password" required>
        </label>
        <button class="modal__btn-login" type="submit">Login</button>
        <div class="modal__help">
          <label class="modal__label">
            <input type="checkbox">
            Remember me
          </label>
          <a class="modal__help-link" href="#">Lost your password?</a>
        </div>
        <label class="modal__label-register">
          Not registered? No problem
        </label>
        <button class="modal__btn-register" type="submit">Create an account</button>
      </form>
    </section>
